<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF Workshop</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Admin page</h1>

      <div class="row">
        <div class="col-sm">
          <div id="liffData">
            <h3 id="profileName">LIFF Workshop</h3>
            <table>
              <tr>
                <th>isLoggedIn</th>
                <td id="isLoggedIn" class="textLeft"></td>
              </tr>
              <tr>
                <th>isInClient</th>
                <td id="isInClient" class="textLeft"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sm">
          <button id="liffLoginButton" class="btn btn-success">
            LINE Login
          </button>
          <button id="liffLogoutButton" class="btn">LINE Logout</button>
          <div class="mt-3">
            <button id="shareMeTargetPicker" class="btn btn-primary">
              Share me!
            </button>
          </div>
        </div>
      </div>
      <br />
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >URL:
            </span>
          </div>
          <input
            type="text"
            id="urlText"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <button id="submitBtn" class="btn btn-success">發送文字</button>
      </div>
    </div>

    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="liff-starter.js"></script>
  </body>
  <script>
    submit = document.getElementById('submitBtn');
    submit.addEventListener('click', () => {
      const urlText = document.getElementById('urlText').value;

      fetch('/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ endpoint: urlText }),
      }).then((response) => {
        if (response.status === 200) alert('Wehbook change success');
        else alert('Wehbook change fail');
      });
    });
  </script>
</html>
